
<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Facultad</h3>
        </div>
            <div class="card-body">
                <form action="">
                    <div class="form-group">
                        <label for="">Nombre de la Facultad:</label>
                        <input  [(ngModel)]="laboratorio.namel"  name="namel" type="text" class="form-control"/>
                    </div>
                    <button (click)="Guardarl()" class="btn btn-danger">Guardar</button>
                </form>
            </div>
    </div>
</div>
